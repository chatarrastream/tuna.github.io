<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuna de Obras Públicas de Madrid - Base de Datos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "sortable": "https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"
            }
        }
    </script>
    <script type="module" src="app.js"></script>
</head>
<body>
    <header>
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <h1>Tuna de Obras Públicas de Madrid</h1>
    </header>

    <main>
        <section class="database-controls">
            <div class="add-record">
                <h2>Añadir Tunante</h2>
                <form id="record-form">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="mote">Mote:</label>
                        <input type="text" id="mote" required>
                    </div>
                    <div class="form-group">
                        <label for="instrumento">Instrumento:</label>
                        <input type="text" id="instrumento" required>
                    </div>
                    <div class="form-group">
                        <label for="anio">Año de ingreso:</label>
                        <input type="number" id="anio" required>
                    </div>
                    <div id="custom-fields">
                        <!-- Los campos personalizados se añadirán aquí -->
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" id="clear-btn" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>

            <div class="field-management">
                <h2>Gestión de Campos</h2>
                <p>Añade campos personalizados a la base de datos.</p>
                <div class="custom-field">
                    <input type="text" id="new-field-name" placeholder="Nombre del campo">
                    <button id="add-field-btn" class="btn btn-primary">Añadir Campo</button>
                </div>
                <div class="field-list">
                    <h3>Campos Actuales</h3>
                    <ul id="fields-list">
                        <!-- Lista de campos actuales -->
                    </ul>
                </div>
            </div>
        </section>

        <section class="database-view">
            <h2>Base de Datos de Tunantes</h2>
            <div class="controls">
                <input type="text" id="search-input" placeholder="Buscar...">
                <button id="export-btn" class="btn btn-primary">Exportar a CSV</button>
            </div>
            <div class="table-container">
                <table>
                    <thead id="table-header">
                        <tr>
                            <!-- Columnas dinámicas basadas en los campos -->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Filas de datos -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tuna de Obras Públicas de Madrid</p>
    </footer>
</body>
</html>
